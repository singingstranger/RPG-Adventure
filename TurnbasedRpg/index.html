
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
    
        *{
            font-family: "Amatic SC", sans-serif;
            color: white;
            font-size: 30px;
        }

        body{
            margin: 0;
            background-color: black;
        }

        h1{
            
            margin: 0;
            color: white;
        }

        button{
            font-size: 30px;
            color: white;
            background-color: black;
            border: 0;
            cursor: pointer;
        }

        button:hover {
            color: black;
            font-weight: bold;
            background-color: grey;
        }
    </style>
</head>

<div style="display: inline-block; position: relative;">
<!-- Black fade element overlappingDiv -->
    <div 
    id="overlappingDiv"
    style="
        background-color: black;
        position: absolute; 
        top: 0;
        right:0; 
        bottom:0; 
        left:0; opacity: 1; 
        pointer-events: none;
        z-index: 10;
        ">
    </div>

<!-- javascript game -->
    <canvas></canvas>
    <div id="userInterface">
        <!-- Player status bar -->
        <div id="playerStatusBar" 
        style="
            position: absolute; 
            background-color: black; 
            width: 25%; 
            height: 10%; 
            left: 10%; 
            top:5%;
            border-left: 5px blue solid;">
            <div style="margin:5px; height: 100%">
                <h1 style="margin: 5px;"> Player </h1>
                <div id="playerHealthBar" style="position: relative;">
                    <div 
                    id="playerPotentialHealthbar" 
                    style="height:5px; 
                    background-color: white; 
                    ">
                    
                    </div>

                    <div 
                    id="playerCurrentHealthbar" 
                    style="height:5px; 
                    background-color: green; 
                    position: absolute; 
                    margin-right: 5px;
                    margin-left: 0px;
                    top: 0;">
                    </div>
                </div>
            </div>
        </div>
    <!-- Enemy status bar -->
        <div id="enemyStatusBar"
        style="
            position: absolute; 
            background-color: black; 
            width: 25%; 
            height: 10%; 
            right: 10%; 
            top:5%;
            border-left: 5px red solid;">
            <div style="margin:5px; height: 100%">
                <h1 style="margin: 5px;"> Slime </h1>
                <div id="enemyHealthBar" style="position: relative;">
                    <div 
                    id="enemyPotentialHealthbar" 
                    style="height:5px; 
                    background-color: white; 
                    ">

                    </div>

                    <div 
                    id="enemyCurrentHealthbar" 
                    style="height:5px; 
                    background-color: green; 
                    position: absolute; 
                    margin-right: 5px;
                    margin-left: 0px;
                    top: 0;
                    ">
                    </div>
                </div>
            </div>
        </div>
    <!-- attack UI -->
        <div style="
            background-color: black;
            position: absolute;
            height: 140px;
            left: 0;
            right:0;
            bottom: 0;
            border: 5px blue solid;
            display: flex;
            ">
            <div 
            id="dialogueBox"
            style="
                position: absolute; 
                color: white; 
                font-size: 30;
                top:0; 
                right:0; 
                bottom:0; 
                left:0; 
                padding: 20px;
                background-color: black;
                display:none">
                asjdflakjfdls
            </div>
            <div 
            id="attacksBox" 
            style="
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                width: 70%
                ">
                
            </div>
            <div 
            id="attackType"
            style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 30%;
                border-left: 5px blue solid;
                ">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>
</div>
